    <link rel="stylesheet" href="../css/courseCar.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <title>前臺公版</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark border border-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/logo.png" alt="UI Kit" style="width: 50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ms-auto me-sm-2 mt-2 mt-lg-0">
            <li class="nav-item active me-3">
              <a class="nav-link" href="#">Let's go skiing</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">滑雪地圖</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">教練</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">課程</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">討論區</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">聊天室</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">商城</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">購物車</a>
            </li>
            <!-- 會員頭貼+姓名 -->
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  class="rounded-circle u-box-shadow-sm me-2"
                  width="25"
                  height="25"
                  src=" https://dummyimage.com/100/007bff/efefef"
                  alt="Htmlstream"
                />
                滑小雪 <i class="fa fa-angle-down"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">會員中心</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">登出</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <!-- 內容欄 -->
    <div
      class="main_section position-relative vh-100 d-flex justify-content-center mb-0"
    >
      <!-- 頁面內容置於此 -->
      <div class="container h-100">
        <br />
        <div class="row">
          <div
            class="col-6"
            style="border: 2px solid blue; width: 70%; float: left"
            id="courseCarList"
          >
            <table>
              <thead>
                <th>課程</th>
                <th>名稱</th>
                <th>單價</th>
                <th>移除</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div
            class="col-6"
            style="border: 2px solid blue; width: 20%; text-align: center"
          >
            <table>
              <thead>
                <th>總價</th>
              </thead>
            </table>
            <div id="totalPrice"></div>
          </div>
          <div class="col-6" style="border: 2px solid blue; text-align: center">
            <p>連絡電話:</p>
            <input type="text" id="phoneNumber" />
            <p>身分證字號:</p>
            <input type="text" id="idNumber" /><br />
            <label><input type="radio" id="getMemberINFO" />同會員資料</label>
            <div id="alert" style="color: red; font-size: 5px"></div>
          </div>
          <div
            class="col-6"
            style="
              border: 2px solid blue;
              text-align: center;
              padding: 15px 0;
              background-color: aquamarine;
              width: 400px;
              height: 60px;
              font-size: large;
              margin-left: 100px;
              cursor: pointer;
            "
            id="sendApply"
          >
            結帳
          </div>
        </div>

        <!-- 側邊工具列 -->
        <div
          class="sidetool_group position-absolute btn-toolbar flex-column mb-3"
          role="toolbar"
          aria-label="Toolbar with button groups"
        >
          <!-- 聊天室 -->
          <button
            type="button"
            class="sidetool_button btn btn-outline-black mb-1"
          >
            <img class="sidetool_icon" src="../img/chat.png" alt="#" />
          </button>
          <!-- 客服 -->
          <button
            type="button"
            class="sidetool_button btn btn-outline-black mb-1"
          >
            <img class="sidetool_icon" src="../img/service.png" alt="#" />
          </button>
          <!-- 返回頂端 -->
          <button
            type="button"
            id="return_top_button"
            class="sidetool_button btn btn-outline-black mb-1"
          >
            <img class="sidetool_icon" src="../img/up_arrow.png" alt="#" />
          </button>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-1 d-flex align-items-center">
            <a class="navbar-brand" href="../index.html">
              <img src="../img/logo.png" style="width: 50px" />
            </a>
          </div>
          <div class="col-7 d-flex align-items-center">
            <ul class="list-unstyled mb-0" style="color: white">
              <li style="font-size: 14px">Let's go skiing</li>
              <li style="font-size: 14px">
                104台北市中山區南京東路三段219號5樓
              </li>
            </ul>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <ul class="list-unstyled mb-0">
              <li><a href="#" class="footer-link">關於我們</a></li>
            </ul>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <ul class="list-unstyled mb-0">
              <li><a href="#" class="footer-link">常見問題</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <!-- 引入bootstrap套件JS -->
  <script src="../js/bootstrap.bundle.js"></script>
